<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login with Discord</title>
  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 16px 26px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<button onclick="login()">Login with Discord</button>

<script>
function login() {
  const clientId = "1469287342002012230";
  const redirect = "https://BOTMAKER-CMD.github.io/atomicauth/discord-callback.html";
  const scope = "identify+email";

  const url =
    "https://discord.com/api/oauth2/authorize" +
    "?client_id=" + clientId +
    "&redirect_uri=" + encodeURIComponent(redirect) +
    "&response_type=token" +
    "&scope=" + scope;

  window.location.href = url;
}
</script>

</body>
</html>
