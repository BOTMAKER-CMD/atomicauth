<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Login</title>
  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Login with Discord</h1>
  <button id="loginBtn">Login</button>

  <script>
    const clientId = "1469287342002012230"; // Your Discord App Client ID
    const redirectUri = encodeURIComponent("https://BOTMAKER-CMD.github.io/atomicauth/discord-callback.html");
    const scopes = encodeURIComponent("identify email");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const discordOauthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scopes}`;
      window.location.href = discordOauthUrl;
    });
  </script>
</body>
</html>
